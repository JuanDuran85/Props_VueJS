<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Props</title>
</head>
<body>
    <div id="app">
        <h1 v-text="titulo"></h1>
        <componentes-props></componentes-props>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./componentes/ComponentesProps.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    titulo: 'Utilizando Props en VueJS'
                }
            },
        });
    </script>
</body>
</html>
